<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crystal Clear Connect</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin: 10px;
    }
    button {
      background-color: #0077ff;
      color: white;
      cursor: pointer;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark {
      --bg: #121212;
      --text: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Crystal Clear Connect</h1>
  <input id="callId" placeholder="Enter Call ID" />
  <button id="joinBtn">Join Call</button>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>

  <script>
    document.getElementById("joinBtn").addEventListener("click", () => {
      const callId = document.getElementById("callId").value.trim();
      if (callId) {
        window.location.href = `/call/${callId}`;
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
